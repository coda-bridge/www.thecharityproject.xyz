<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CODA</title>
    <link href="./dist/css/index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/coda-logo.png">
    <script type="module" src="component/CollapseLabel.js"></script>
    <script type="module" src="component/Trans.js"></script>
    <script type="text/javascript" src="dist/trans.js"></script>
    <script type="module" src="component/ChangeLanguage.js"></script>
    <style>
        body {
            background-color: #F9F8F8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            position: relative;
            background-color: white;
            margin-top: 1rem;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .jumbotron {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .jumbotron img {
            border-radius: 50%;
        }
        .jumbotron h1 {
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
            margin-top: 1rem;
            color: #333;
        }
        .jumbotron p {
            font-size: 1rem;
            text-align: center;
            margin: 1rem 0;
            color: #555;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .clickButton {
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .clickButton:hover {
            background-color: var(--base-green);
            color: white;
        }
        .help-center h1 {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .help-center div {
            font-size: 0.95rem;
            color: #555;
        }
        .footer {
            text-align: center;
            font-size: 0.8rem;
            margin: 2rem 0;
            color: #777;
        }
        #to-how-to-use {
            border-radius: 0.5rem;
            border: 1px solid var(--base-green);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="container">
<div class="card jumbotron">
    <!--<change-language-component></change-language-component>-->
    <img width="96" src="media/coda-logo.png" alt="CODA Logo">
    <h1>
        <trans-component text="Welcome to"></trans-component>
        <br>
        <trans-component text="The Charity Project"></trans-component>
        <br>
        <trans-component text="powered by CODA Bridge"></trans-component>
    </h1>
    <p>
        <trans-component
                text="We are here to help our charitable partners to provide support for people in need."></trans-component>
    </p>
    <div style="display: flex; justify-content: center; gap: 2rem;">
<!--        <img height="100" src="media/Project-Dignity.png" alt="Project Dignity">-->
        <img height="100" src="media/RMHC.png" alt="RMHC">
    </div>
    <div class="button-group">
        <a href="login_form.html" class="clickButton" style="border: 1px solid var(--base-green); color: black;">
            <trans-component text="Log in"></trans-component>
        </a>
        <a href="register.html" class="clickButton" style="background-color: var(--base-green); color: white;">
            <trans-component text="Register"></trans-component>
        </a>
    </div>
</div>

<div class="card help-center">
    <h1>
        <trans-component text="Help Center"></trans-component>
    </h1>
    <div>
        <div id="to-how-to-use" style="padding: 0.5rem 1rem;" onclick="window.open('how_to_use.html','_self')">
            <trans-component text="How it works"></trans-component>
            <img style="margin-left: 0.2rem; width: 1.1rem;" src="media/link.svg" alt="Link Icon">
        </div>
        <collapse-component name="Technical support">
            <div>
                Email: <a href="mailto:Christian.O@coda-bridge.com" style="color: var(--base-green);">Christian.O@coda-bridge.com</a>
            </div>
        </collapse-component>
    </div>
</div>

<div class="footer">
    <trans-component text="Powered by CODA Bridge"></trans-component>
</div>
</body>
</html>
