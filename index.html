<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CODA</title>
    <link href="./dist/css/index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/coda-logo.png">
    <script type="module" src="component/CollapseLabel.js"></script>
    <script type="module" src="component/Trans.js"></script>
    <script type="text/javascript" src="dist/trans.js"></script>
    <script type="module" src="component/ChangeLanguage.js"></script>
</head>
<body style="background-color: #F9F8F8;" class="container">
<change-language-component></change-language-component>
<div style="background-color: white;margin-top: 0.75rem;padding: 2rem 1.5rem;border-radius: 0.4rem">
    <div style="display: flex;flex-direction: column;align-items: center" class="jumbotron">
        <img width="96" src="media/coda-logo.png">
        <h1 style="font-size: 1.3rem;font-weight: 600;text-align: center;margin-top: 1.5rem">
            <trans-component text="Welcome to"></trans-component>
            <br>
            <trans-component text="The Charity Project"></trans-component>
            <br>
            <trans-component text="powered by CODA Bridge"></trans-component>
        </h1>
        <p style="font-size: 1rem;text-align: center;margin-top: 1.2rem;margin-bottom: 1.2rem;"><trans-component text="We are here to help our charitable partners to provide support for people in need."></trans-component></p>
        <div style="display: flex;justify-content: center;">
            <img height="100" src="media/Project-Dignity.png">
            <div style="width: 2.75rem"></div>
            <img height="100" src="media/RMHC.png">
        </div>
    </div>

    <div style="margin-top: 2.5rem;display: flex;justify-content: space-around">
        <a href="login_form.html"
           class="clickButton"
           style="color: black;border-radius:0.5rem;padding:0.5rem 1rem;border: 1px solid var(--base-green);font-size: 1.2rem;">
            <trans-component text="Log in"></trans-component>
        </a>
        <a href="register.html"
           class="clickButton"
           style="color:white;border-radius:0.5rem;padding:0.5rem 1rem;border: 1px solid var(--base-green);background-color: var(--base-green);font-size: 1.2rem;">
            <trans-component text="Register"></trans-component>
        </a>
    </div>
    <div style="margin-top: 1.5rem;font-size: 1rem;text-align: center">
        <trans-component text="Log-in or register to claim fund(s) you are eligible for."></trans-component>
    </div>
</div>

<div style="background-color: white;margin-top: 1.75rem;padding: 1.8rem 1.5rem;border-radius: 0.4rem">
    <h1 style="font-size: 1.3rem;font-weight: 700;text-align: center;margin-top: 0;">
        <trans-component text="Help Center"></trans-component>
    </h1>
    <div style="margin-top: 3rem;">
        <collapse-component style="margin-top: 1.5rem;" name="Restaurant Information">
            <div>Dignity Kitchen HK</div>
            <br/>
            <trans-component text="Address: 2/F, 618 Shanghai Street, Mongkok, Kowloon, HK."></trans-component>
            <br/>
            <trans-component text="Opening Hours: Monday - Saturday, Public Holidays & Public Holiday Eve: 11:00am - 8:00pm (Last order: 7:30pm)"></trans-component>
            <br/>
            <trans-component text="Sunday: 11:00 am - 5:00pm (Last order: 4:30pm)"></trans-component>
        </collapse-component>
        <div onclick="window.open('how_to_use.html','_self')" style="display: flex;align-items: center;margin-top:1.5rem;">
            <trans-component text="How it works"></trans-component>
            <img style="margin-left: 0.5rem" src="media/Go.svg">
        </div>
        <collapse-component style="margin-top: 1.5rem;" name="Technical support">
<div>
                    WhatsApp  <a href="tel:+85297272477">+852 97272477</a>
                </div>
        </collapse-component>
    </div>
</div>

<div style="text-align: center;font-size: 0.6rem;margin: 2rem 0"><trans-component text="Powered by CODA Bridge"></trans-component></div>
</body>
</html>
