<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="./dist/css/index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/coda-logo.png">
    <script type="module" src="component/index.js"></script>
    <script type="module" src="component/Trans.js"></script>
    <script type="text/javascript" src="dist/trans.js"></script>
    <script type="module" src="component/ChangeLanguage.js"></script>
    <style>
        body {
            background-color: #F9F8F8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        h3 {
            text-align: center;
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        input {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--base-green);
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #333;
        }
        button {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--base-green);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:disabled {
            background-color: #9B9C9C;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #2a7f4e;
        }
        .back-button {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            text-decoration: none;
            color: var(--base-green);
            font-weight: 600;
        }
        .back-button img {
            margin-right: 0.5rem;
        }
        #errorMsg {
            display: none;
            text-align: center;
            color: red;
            margin-bottom: 1rem;
        }
        #getCodeNote {
            font-size: 0.9rem;
            color: #555;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="container">
<change-language-component></change-language-component>
<a class="back-button" href="index.html">
    <img src="media/Back.svg" alt="Back" width="20">
    <trans-component text="Back to Home"></trans-component>
</a>
<div class="card">
    <h3>
        <trans-component text="Welcome back!"></trans-component>
    </h3>
    <div id="errorMsg">
        <trans-component text="Sorry, there is a problem with your login attempt."></trans-component>
    </div>
    <div id="select" class="form-group"></div>
    <div class="form-group">
        <account-component></account-component>
    </div>
    <div style="display: flex;" class="form-group">
        <input autocomplete="one-time-code" inputmode="numeric" id="code" placeholder="Enter 6-digit code">
    </div>
    <button id="getCode" disabled>
        <img id="code-rolling" style="display:none;width: 1.5rem;height: 1.5rem;margin-right: 0.5rem" src="media/Rolling.svg"/>
        <span id="buttonText">
            <trans-component text="Get the code"></trans-component>
        </span>
    </button>
    <div style="display: none;" id="getCodeNote">
        <trans-component
                text="We sent a verification code to your WhatsApp. Please check your WhatsApp messages and enter the 6-digit code."></trans-component>
    </div>
    <button id="submitBtn" style="margin-top: 1.2rem;" disabled>
        <img id="login-rolling" style="display:none;width: 1.5rem;height: 1.5rem;margin-right: 0.5rem" src="media/Rolling.svg"/>
        <trans-component text="Log in"></trans-component>
    </button>
</div>
<script>
    let form_json = {};
    let count = 0;
    let code = "";
    const submitBtn = document.getElementById('submitBtn');
    const getCode = document.getElementById('getCode');
    const loginRolling = document.getElementById('login-rolling');
    const roleSelector = document.createElement('select-component');
    const accountInputer = document.querySelector('account-component');
    const codeInputer = document.getElementById('code');
    const getCodeNote = document.getElementById("getCodeNote");
    const em = document.getElementById("errorMsg");

    codeInputer.oninput = (e) => {
        code = e.target.value;
        checkValidity();
    };
    accountInputer.changeCallBack = checkValidity;

    const codeRolling = document.getElementById('code-rolling');
    const buttonText = document.getElementById('buttonText');

    roleSelector.list = [{value: "0", name: "Vendor"}, {value: "1", name: "Charity"}]
    roleSelector.defaultValue = {value: "0", name: "Beneficiary"}
    document.getElementById("select").appendChild(roleSelector);

    function openGetCode() {
        count = 0;
        clearTimeout(timerId);
        getCode.style.backgroundColor = 'var(--base-green)';
        getCode.className = 'clickButton';
        getCode.style.cursor = 'pointer';
        getCode.addEventListener('click', getCodeFunc);
        getCode.disabled = false;
    }

    function closeGetCode() {
        getCode.style.backgroundColor = '#9B9C9C';
        getCode.className = '';
        getCode.style.cursor = 'not-allowed';
        getCode.removeEventListener('click', getCodeFunc);
        getCode.disabled = true;
    }

    function openLogin() {
        submitBtn.style.backgroundColor = 'var(--base-green)';
        submitBtn.className = 'clickButton';
        submitBtn.style.cursor = 'pointer';
        submitBtn.addEventListener('click', login);
        submitBtn.disabled = false;
    }

    function closeLogin() {
        submitBtn.style.backgroundColor = '#9B9C9C';
        submitBtn.className = '';
        submitBtn.style.cursor = 'not-allowed';
        submitBtn.removeEventListener('click', login);
        submitBtn.disabled = true;
    }

    const closeAll = (withWho) => {
        if (withWho === "code") {
            closeGetCode()
        } else if (withWho === "login") {
            closeGetCode()
            closeLogin()
        }
    }

    let timerId;

    function moha() {
        if (count > 0) {
            timerId = setTimeout(() => {
                count -= 1;
                if (count) {
                    buttonText.innerText = count + " " + t("second" + (count > 1 ? "s" : ""))
                } else {
                    buttonText.innerText = t("Resend")
                    openGetCode()
                }
                console.log(count)
                moha(count)
            }, 1000)
        }
    }

    function countdown() {
        count = 60;
        buttonText.innerText = "60 " + t("seconds");
        closeGetCode();
        moha();
    }

    function checkValidity() {
        if (roleSelector.value && accountInputer.check) {
            if (count === 0) {
                openGetCode();
            }
            if (codeInputer.value) {
                openLogin();
            } else {
                closeLogin();
            }
        } else {
            closeGetCode();
            closeLogin();
        }
    }

    function login() {
        loginRolling.style.display = "block";
        closeLogin();
        fetch('https://flows.thecharityproject.XYZ/webhook/5iZ8kUoaizoRwkJKdV9p/login/' + code, {
            method: 'GET',
            credentials: "include",
            headers: {
                "Content-Type": "application/json"
            },
        }).then(function (response) {
            loginRolling.style.display = "none";
            return response.json();
        }).then(function (data) {
            if (data['status']) {
                window.location.replace("home.html");
                sessionStorage.setItem("IsLogin", "true");
            } else {
                em.innerText = t(data['message']);
                em.style.display = "block";
                openLogin();
            }
        }).catch(error => {
            console.error('Error:', error);
            em.innerText = t("Sorry, there is a problem with your login attempt.(error type:") + " " + error + ")";
            em.style.display = "block";
            openLogin();
        });
    }

    function getCodeFunc() {
        closeGetCode();
        codeRolling.style.display = "block";
        form_json.role = roleSelector.value.value;
        Object.assign(form_json, accountInputer.value);
        sendQuery();
    }

    function sendQuery() {
        getCodeNote.style.display = "block";
        buttonText.innerText = t("Sending");
        fetch('https://flows.thecharityproject.XYZ/webhook/5iZ8kUoaizoRwkJKdV9p/login_phone', {
            method: 'POST',
            credentials: "include",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(form_json),
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            codeRolling.style.display = "none";
            if (data['status']) {
                em.innerText = "";
                em.style.display = "none";
                countdown();
            } else {
                em.innerText = t(data['message']);
                em.style.display = "block";
                buttonText.innerText = t("Resend");
                openGetCode();
            }
        }).catch(error => {
            codeRolling.style.display = "none";
            console.error('Error:', error);
            em.innerText = t("Sorry, there is a problem with your login attempt.(error type:") + " " + error + ")"
            em.style.display = "block";
            buttonText.innerText = t("Resend");
            openGetCode();
        });
    }

    if ('OTPCredential' in window) {
        window.addEventListener('DOMContentLoaded', e => {
            if (!codeInputer) return;
            const ac = new AbortController();
            navigator.credentials.get({
                otp: {transport: ['sms']},
                signal: ac.signal
            }).then(otp => {
                alert(JSON.stringify(otp))
                codeInputer.value = otp.code;
            }).catch(err => {
                console.log(err);
            });
        });
    }
</script>
</body>
</html>
