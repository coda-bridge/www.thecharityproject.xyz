<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settle Vouchers</title>
    <meta charset="UTF-8">
    <link href="./dist/css/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="media/coda-logo.png">
    <script type="module" src="component/Trans.js"></script>
    <script type="text/javascript" src="dist/trans.js"></script>
    <script type="module" src="component/ChangeLanguage.js"></script>
    <script>
        if (sessionStorage.getItem("IsLogin") !== "true") {
            location.replace("index.html");
        }
    </script>
    <style>
        body {
            background-color: #F9F8F8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .back-button {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            text-decoration: none;
            color: var(--base-green);
            font-weight: 600;
            cursor: pointer;
        }
        .back-button img {
            margin-right: 0.5rem;
        }
        input {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--base-green);
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #333;
        }
        .clickButton {
            display: block;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 1.5rem;
            flex: 1;
        }
        .clickButton:hover {
            background-color: var(--base-green);
            color: white;
        }
        .footer {
            text-align: center;
            font-size: 0.8rem;
            margin: 2rem 0;
            color: #777;
        }
    </style>
</head>
<body class="container">
<change-language-component></change-language-component>
<a id="back-button" class="back-button" href="home.html">
    <img src="media/Back.svg" alt="Back" width="20">
    <span>Back to Home</span>
</a>
<div class="card">
    <h1 style="text-align: center; font-size: 1.5rem; font-weight: 700; color: #333;">
        <trans-component text="Convert to Fiat"></trans-component>
    </h1>
    <div style="margin-top: 2rem;display: flex; flex-direction: column;" id="redeem">
        <div style="margin-bottom: 1rem;">
            <trans-component text="To:"></trans-component>
        </div>
        <input value="CODA" disabled style="background-color: #e1e1e1; color: black;">
        <div style="margin-top: 1.5rem; margin-bottom: 1rem;">
            <trans-component text="Amount"></trans-component>
        </div>
        <input name="amount" id="amount-input" placeholder="Enter amount">
        <div style="margin-top: 0.5rem; font-size: 0.9rem; color: #555;">
            <trans-component text="Balance:"></trans-component>
            <span id="total">
                <img style="width: 1rem; height: 1rem; margin-right: 0.5rem" src="media/Rolling.svg" alt="Loading">
            </span>
        </div>
        <a id="next-button" class="clickButton" style="background-color: #9B9C9C; color: white; cursor: not-allowed;" disabled>
            <trans-component text="Next"></trans-component>
        </a>
    </div>
    <div id="result" style="padding: 0 1.5rem 2rem;display: none;">
        <div style="display: flex;justify-content: center;margin-top: 6.5rem;">
            <img id="refresh-icon" class="loading-icon" src="https://www.thecharityproject.xyz/media/Refresh.svg"
                 style="display: none;"/>
            <img id="success-icon" src="https://www.thecharityproject.xyz/media/Success.svg" style="display: none;"/>
            <img id="error-icon" src="https://www.thecharityproject.xyz/media/Error.svg" style="display: none;"/>
        </div>
        <div id="result-text" style="text-align: center;margin: 2rem 0;"></div>
        <div id="redeem-Button">
            <a class="clickButton"
               id="go-redeem-button"
               onclick="backToRedeem()"
               style="border-radius: 0.5rem;padding: 0.5rem 0;line-height: 1.5rem;margin-top: 2rem;width: 100%;background-color: var(--base-green);color: white;font-size: 1rem;padding: 0.5rem 0;text-align: center;display: none;">
                <trans-component text="Initiate another redeem"></trans-component>
            </a>
            <a class="clickButton"
               href="home.html"
               id="back-home-button"
               style="border-radius: 0.5rem;padding: 0.5rem 0;line-height: 1.5rem;margin-top: 2rem;width: 100%;background-color: var(--base-green);color: white;font-size: 1rem;text-align: center;display: none;">
                <trans-component text="Back to homepage"></trans-component>
            </a>
        </div>
    </div>
</div>

<div class="footer">
    <trans-component text="Powered by CODA Bridge"></trans-component>
</div>
<script>
    const amountInput = document.getElementById("amount-input")
    const totalVerification = document.getElementById("total")
    const NextButton = document.getElementById("next-button")
    const redeemPlace = document.getElementById("redeem")
    const resultPlace = document.getElementById("result")
    const refreshIcon = document.getElementById("refresh-icon");
    const successIcon = document.getElementById("success-icon");
    const errorIcon = document.getElementById("error-icon");
    const resultText = document.getElementById("result-text");
    const backHomeButton = document.getElementById("back-home-button");
    const goRedeemButton = document.getElementById("go-redeem-button");
    const backButton = document.getElementById("back-button");

    let total = 0

    function backToRedeem() {
        redeemPlace.style.display = "flex";
        resultPlace.style.display = "none";
        backButton.removeAttribute("onclick");
        backButton.getElementsByTagName("span")[0].innerText = "Back to Home";
        setTimeout(() => {
            backButton.href = "home.html";
        }, 100);
    }

    function submit() {
        redeemPlace.style.display = "none";
        resultPlace.style.display = "block";
        refreshIcon.style.display = "block";
        successIcon.style.display = "none";
        errorIcon.style.display = "none";
        goRedeemButton.style.display = "none";
        backHomeButton.style.display = "none";
        resultText.innerHTML = `<div><trans-component text="Your redeem is in process."></trans-component></div><br/><div><trans-component text="Please do not leave this page."></trans-component></div>`
        const thisAmount = parseFloat(amountInput.value)
        fetch("https://flows.thecharityproject.XYZ/webhook/5iZ8kUoaizoRwkJKdV9p/merchant_redeem", {
            method: 'POST',
            credentials: "include",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({amount: thisAmount})
        }).then(function (response) {
            refreshIcon.style.display = "none";
            if (response.status === 200) {
                total -= thisAmount;
                sessionStorage.setItem('balance', total)
                setInput()
                successIcon.style.display = "block";
                resultText.innerHTML = `<div><trans-component text="Your redeem is successful!"></trans-component></div><br/><div><trans-component text="Next, you can"></trans-component></div>`;
                backHomeButton.style.display = "block";
            } else {
                showFalse()
            }
            return response.json();
        }).then(function (data) {
            console.log(data)
        }).catch((e) => {
            console.log(e)
            refreshIcon.style.display = "none";
            showFalse()
        })
    }

    function showFalse() {
        backButton.removeAttribute("href");
        backButton.setAttribute('onclick', "backToRedeem()");
        backButton.getElementsByTagName("span")[0].innerText = "Back";
        errorIcon.style.display = "block";
        resultText.innerText = "Your redeem is failed!";
        goRedeemButton.style.display = "block";
    }

    function checkInput() {
        const inputValue = parseFloat(amountInput.value)
        if (inputValue && inputValue <= total) {
            amountInput.style.borderColor = "var(--base-green)";
            NextButton.style.backgroundColor = "var(--base-green)";
            NextButton.style.cursor = "pointer";
            NextButton.className = "clickButton";
            NextButton.onclick = submit
        } else {
            amountInput.style.borderColor = "#9B9C9C";
            NextButton.style.backgroundColor = "#9B9C9C";
            NextButton.style.cursor = "not-allowed";
            NextButton.className = "";
            NextButton.onclick = undefined
        }
    }

    function setInput() {
        totalVerification.innerText = total.toString();
        amountInput.value = total.toString();
        checkInput()
        amountInput.addEventListener("input", () => {
            let value = amountInput.value;
            let prevCursorPos = amountInput.selectionStart || 0;
            if (parseFloat(value) > total) {
                value = total.toString()
            }
            value = value.replace(/^0*(\d+)/, '$1');
            value = value.replace(/[^\d.]/g, "");
            if (value.indexOf('.') === 0) {
                value = '0' + value;
                prevCursorPos += 1
            }
            if (value.indexOf('.') !== -1) {
                const idx = value.indexOf('.') + 3;
                value = value.substring(0, idx)
            }
            amountInput.value = value;
            amountInput.setSelectionRange(prevCursorPos, prevCursorPos);
            checkInput()
        })
    }

    // local debug
    // total = 200;
    // setInput()

    fetch("https://flows.thecharityproject.XYZ/webhook/5iZ8kUoaizoRwkJKdV9p/profile", {
        method: 'GET',
        credentials: "include",
        headers: {
            "Content-Type": "application/json"
        },
    }).then(async function (response) {
        try {
            const data = await response.json();
            if (data["merchant_name"] && data['balance'] !== undefined && data["eth_address"] && data["role"] === 1) {
                total = Math.round(parseFloat(data["balance"]) * 100) / 100;
                setInput()
            } else {
                location.replace("home.html")
            }
        } catch (e) {
            console.error('profileError:', e)
            location.replace("index.html")
        }
    }).catch(error => {
        console.error('networkError:', error)
    });
</script>
</body>
</html>
