<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>terms of use</title>
    <script type="module" src="component/Trans.js"></script>
    <script type="text/javascript" src="dist/trans.js"></script>
    <script type="module" src="component/ChangeLanguage.js"></script>
    <link href="./dist/css/index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/coda-logo.png">
</head>
<body>
<change-language-component></change-language-component>
<div style="margin-top: 3rem;padding: 0 1rem;">
    <h3 style="text-align: center;"><trans-component text="Ronald McDonald's House Voucher Terms of Use"></trans-component></h3>
    <h4><trans-component text="terms of use:"></trans-component></h4>
    <div><trans-component text="This coupon can only be used in Hong Kong. All coupons are expressed in Hong Kong dollars and must be registered in our system before they can be used at designated locations of Dignity Kitchen HK by scanning the dedicated QR code."></trans-component></div>
    <div style="margin-top: 0.3rem;"><trans-component text="If the consumption amount exceeds the face value of the coupon, the remaining balance must be paid in cash."></trans-component></div>
    <h4><trans-component text="Consumption coupon validity period and management:"></trans-component></h4>
    <div><trans-component text="This consumption coupon is valid until August 31st, 2024. Voucher holders should properly keep their consumption vouchers and their passwords. If any improper use is discovered, Ronald McDonald House reserves the right to adjust the balance of the coupon or take other management measures."></trans-component></div>
    <div style="margin-top: 0.3rem;"><trans-component text="Ronald McDonald House reserves the right to modify these Terms of Use at any time."></trans-component></div>
    <h4><trans-component text="Privacy Policy:"></trans-component></h4>
    <div><trans-component text="Voucher holders agree that their personal data will be used for the legal purposes of Ronald McDonald House, Coda Bridge Limited and related systems, and that these data will be destroyed within three months after the completion of the project."></trans-component></div>
    <div style="margin-top: 0.3rem;"><trans-component text="Please read the above terms carefully and using the coupon indicates that you have accepted these terms."></trans-component></div>
</div>
<div style="display: flex;justify-content: center;margin-top: 2rem;margin-bottom: 1rem;">
    <button style="cursor: pointer;display: flex;align-items: center;border-radius:0.5rem;background-color: var(--base-green);color: white;font-size: 1.5rem;padding: 0.6rem 3.5rem;border: 0;"
            class="clickButton" id="submitBtn">
        <trans-component text="I understand"></trans-component>
    </button>
</div>
<script>
    const broadcastChannel = new BroadcastChannel('understand_channel');
    const understandButton = document.getElementById('submitBtn');
    understandButton.addEventListener("click",()=>{
        broadcastChannel.postMessage('clicked I understand');
        window.close();
    })
</script>
</body>
</html>
