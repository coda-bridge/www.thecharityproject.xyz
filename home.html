<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./dist/css/index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/coda-logo.png">
    <script type="module" src="component/CollapseLabel.js"></script>
    <script type="module" src="component/Trans.js"></script>
    <script type="text/javascript" src="dist/trans.js"></script>
    <script type="module" src="component/ChangeLanguage.js"></script>
    <style>
        body {
            background-color: #F9F8F8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            position: relative;
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .jumbotron img {
            border-radius: 50%;
        }
        .jumbotron h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-top: 1rem;
            color: #333;
        }
        .balance-card {
            background-color: var(--base-green);
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .balance-card h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1rem 0;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .clickButton {
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .clickButton:hover {
            background-color: var(--base-green);
            color: white;
        }
        .help-center {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--base-green);
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .help-center h1 {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .footer {
            text-align: center;
            font-size: 0.8rem;
            margin: 2rem 0;
            color: #777;
        }
        #to-how-to-use {
            border-radius: 0.5rem;
            border: 1px solid var(--base-green);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }
    </style>
    <script>
        if (sessionStorage.getItem("IsLogin") !== "true") {
            location.replace("index.html");
        }
    </script>
</head>
<body class="container">
<div id="loading" style="text-align: center; margin-top: 6rem;">
    <img id="refresh-icon" class="loading-icon" src="media/Refresh.svg" alt="Loading" width="50">
    <p style="margin-top: 1rem;">Loading...</p>
</div>
<div id="body" style="display: none;">
    <div class="card jumbotron">
        <change-language-component></change-language-component>
        <a style="position: absolute; top: 1.3rem; left: 1.3rem;" onclick="signOut()">
            <img src="media/Signout.svg" alt="Sign Out">
        </a>
        <div style="display: flex; justify-content: center;">
            <img width="96" src="media/coda-logo.png" alt="CODA Logo">
        </div>
        <h1>
            <trans-component text="Welcome"></trans-component> <span id="user_name"></span>!
        </h1>
        <div id="balance" class="balance-card">
            <div id="vouchers-text">
                <trans-component text="Balance"></trans-component>
            </div>
            <h2><span id="price">0</span></h2>
<!--            <div>-->
<!--                <trans-component text="Valid until: August 31, 2024"></trans-component>-->
<!--            </div>-->
        </div>
        <div id="client-button" class="button-group" style="display: none;">
            <a href="pay.html" class="clickButton" style="border: 2px solid var(--base-green); color: black;">
                <trans-component text="Scan QR Code"></trans-component>
            </a>
            <a href="transaction_history.html" class="clickButton" style="border: 2px solid var(--base-green); color: black;">
                <trans-component text="Transaction History"></trans-component>
            </a>
        </div>
        <div id="social-kitchen-button" class="button-group" style="display: none;">
            <a href="redeem.html" class="clickButton" style="border: 2px solid var(--base-green); color: black;">
                <trans-component text="Convert to Fiat"></trans-component>
            </a>
            <a href="receive.html" class="clickButton" style="border: 2px solid var(--base-green); color: black;">
                <trans-component text="Show QR Code"></trans-component>
            </a>
            <a href="transaction_history.html" class="clickButton" style="border: 2px solid var(--base-green); color: black;">
                <trans-component text="Transaction History"></trans-component>
            </a>
        </div>
    </div>
    <div class="help-center">
        <h1>
            <trans-component text="Help Center"></trans-component>
        </h1>
        <collapse-component name="Restaurant Information">
            <div>Dignity Kitchen HK</div>
            <br/>
            <trans-component text="Address: 2/F, 618 Shanghai Street, Mongkok, Kowloon, HK."></trans-component>
            <br/>
            <trans-component text="Opening Hours: Monday - Saturday, Public Holidays & Public Holiday Eve: 11:00am - 8:00pm (Last order: 7:30pm)"></trans-component>
            <br/>
            <trans-component text="Sunday: 11:00 am - 5:00pm (Last order: 4:30pm)"></trans-component>
        </collapse-component>
        <div id="to-how-to-use" style="padding: 0.5rem 1rem;" onclick="window.open('how_to_use.html','_self')">
            <trans-component text="How it works"></trans-component>
            <img style="margin-left: 0.2rem; width: 1.1rem;" src="media/link.svg" alt="Link Icon">
        </div>
        <collapse-component name="Technical support">
            <div>
                WhatsApp <a href="https://wa.me/85297272477" style="color: var(--base-green);">+852 97272477</a>
            </div>
        </collapse-component>
    </div>
    <div class="footer">
        <trans-component text="Powered by CODA Bridge"></trans-component>
    </div>
</div>
<script>
    const loadingPlace = document.getElementById("loading");
    const bodyPlace = document.getElementById("body");
    const balancePlace = document.getElementById("balance");
    const vouchersText = document.getElementById("vouchers-text");
    const clientButton = document.getElementById("client-button");
    const socialKitchenButton = document.getElementById("social-kitchen-button");

    const signOut = () => {
        sessionStorage.removeItem("IsLogin");
        sessionStorage.removeItem('balance')
        sessionStorage.removeItem('codaRole')
        sessionStorage.removeItem('codaName')
        location.replace("index.html")
    }
    const oldBalance = sessionStorage.getItem('balance')
    const oldRole = sessionStorage.getItem('codaRole')
    const oldName = sessionStorage.getItem('codaName')
    if(oldBalance && oldRole && oldName){
        loadingPlace.style.display = "none";
        bodyPlace.style.display = "block";
        document.getElementById("price").innerText = oldBalance;
        document.getElementById("user_name").innerText = oldName;
        switch (oldRole) {
            case "0":
                balancePlace.style.display = "block";
                clientButton.style.display = "flex";
                socialKitchenButton.style.display = "none";
                break;
            case "1":
                balancePlace.style.display = "block";
                clientButton.style.display = "none";
                socialKitchenButton.style.display = "flex";
                break;
            default:
                console.log("error access——", role)
        }
    }

    //for dev
    // loadingPlace.style.display = "none";
    // bodyPlace.style.display = "block"
    // clientButton.style.display = "flex";
    // socialKitchenButton.style.display = "flex";

    fetch("https://flows.thecharityproject.XYZ/webhook/5iZ8kUoaizoRwkJKdV9p/profile", {
        method: 'GET',
        credentials: "include",
        headers: {
            "Content-Type": "application/json"
        }
    }).then(async function (response) {
        try {
            const data = await response.json();
            loadingPlace.style.display = "none";
            bodyPlace.style.display = "block"
            let userName = ""
            document.getElementById("price").innerText = data['balance'] || "0";
            const role = data['role'].toString()
            sessionStorage.setItem("balance", data['balance'] || "0")
            sessionStorage.setItem("codaRole", role)
            switch (role) {
                case "0":
                    balancePlace.style.display = "block";
                    clientButton.style.display = "flex";
                    socialKitchenButton.style.display = "none";
                    userName = data['firstname'];
                    break;
                case "1":
                    balancePlace.style.display = "block";
                    clientButton.style.display = "none";
                    socialKitchenButton.style.display = "flex";
                    userName = data["merchant_name"]
                    break;
                case "2":
                    balancePlace.style.display = "none";
                    clientButton.style.display = "none";
                    socialKitchenButton.style.display = "none";
                    userName = data["merchant_name"]
                    break;
                default:
                    console.log("error access——", role)
            }
            sessionStorage.setItem("codaName", userName)
            document.getElementById("user_name").innerText = userName
        } catch (e) {
            console.error('Error:', e);
            location.replace("index.html");
            loadingPlace.style.display = "none";
            bodyPlace.style.display = "block";
        }
    }).catch(error => {
            console.error('Error:', error);
    });
</script>
</body>
</html>
