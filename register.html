<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="./dist/css/index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/coda-logo.png">
    <script type="module" src="./component/index.js"></script>
    <script type="module" src="component/Trans.js"></script>
    <script type="text/javascript" src="dist/trans.js"></script>
    <script type="module" src="component/ChangeLanguage.js"></script>
    <style>
        body {
            background-color: #F9F8F8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .back-button {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            text-decoration: none;
            color: var(--base-green);
            font-weight: 600;
        }
        .back-button img {
            margin-right: 0.5rem;
        }
        input {
            flex:1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--base-green);
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #333;
        }
        button {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--base-green);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:disabled {
            background-color: #9B9C9C;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #2a7f4e;
        }
        .note {
            font-size: 0.9rem;
            color: #555;
            margin-top: 1rem;
        }
        .terms {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
        .terms input {
            margin-right: 0.5rem;
            flex: 0;
        }
    </style>
</head>
<body class="container">
<change-language-component></change-language-component>
<a class="back-button" href="index.html">
    <img src="media/Back.svg" alt="Back" width="20">
    <span>Back to Home</span>
</a>
<div class="card">
    <h3 style="text-align: center; font-weight: 700; color: #333; margin-bottom: 1.5rem;">
        <trans-component text="Register"></trans-component>
    </h3>
    <div id="errorMsg" style="display:none; text-align: center; color: red; margin-bottom: 1rem;"></div>
    <div style="display: flex;" class="form-group">
        <input id="name" type="text" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <account-component></account-component>
    </div>
    <div style="display: flex;margin-top: 2rem;" class="form-group" style="margin-top: 1.5rem;">
        <input id="code" type="text" placeholder="Enter 6-digit code">
    </div>
    <button id="getCode" style="margin-top: 2rem;" disabled>
        <img id="code-rolling" style="display:none; width: 1.5rem; height: 1.5rem; margin-right: 0.5rem" src="media/Rolling.svg"/>
        <span id="buttonText">
            <trans-component text="Get the code"></trans-component>
        </span>
    </button>
    <div id="getCodeNote" class="note" style="display: none;">
        <trans-component text="We sent a verification code to your WhatsApp. Please check your WhatsApp messages and enter the 6-digit code."></trans-component>
    </div>
    <button id="submitBtn" style="margin-top: 1.2rem;" disabled>
        <img id="login-rolling" style="display:none; width: 1.5rem; height: 1.5rem; margin-right: 0.5rem" src="media/Rolling.svg"/>
        <trans-component text="Register"></trans-component>
    </button>
    <div class="terms">
        <input id="termsOfUseCheck" type="checkbox">
        <div>
            <trans-component text="I have read and agree to the"></trans-component>
            <a href="terms_of_use.html" target="_blank">
                <trans-component text="Terms of Use"></trans-component>
            </a>
        </div>
    </div>
</div>
<script>
    const broadcastChannel = new BroadcastChannel('understand_channel');

    const submitBtn = document.getElementById('submitBtn');
    const getCode = document.getElementById('getCode');
    const codeRolling = document.getElementById('code-rolling');
    const loginRolling = document.getElementById('login-rolling');
    const accountInputer = document.querySelector('account-component');
    const nameInputer = document.getElementById('name');
    const codeInputer = document.getElementById('code');
    const alart = document.getElementById('alart');
    const understandBtn = document.getElementById('understandBtn');
    const termsOfUseCheck = document.getElementById('termsOfUseCheck');
    const getCodeNote = document.getElementById("getCodeNote");
    const em = document.getElementById("errorMsg");

    const buttonText = document.getElementById('buttonText');

    buttonText.name = "Get the code"

    const form = document.getElementById('form');

    window.addEventListener('setLanguage', function (e) {
        nameInputer.placeholder = t("Your name");
        if (count > 0) {
            buttonText.innerText = count + " " + t("second" + (count > 1 ? "s" : ""))
        } else {
            setButtonText(buttonText.name)
        }
        if (em.type && em.style.display === "block") {
            switch (em.type) {
                case "fetch":
                    em.innerText = t("Sorry, there is a problem with your registration.(error type:") + " " + em.name + ")"
                    break;
                case "status":
                    em.innerText = t(em.name)
                    break;
                default:
                    em.innerText = t("Sorry, there is a problem with your registration.")
                    break;
            }
        }
    });

    function setButtonText(name) {
        buttonText.name = name;
        buttonText.innerText = t(name);
    }

    nameInputer.placeholder = t("Your name");

    broadcastChannel.onmessage = function () {
        termsOfUseCheck.checked = true;
    };

    let form_json = {}
    let count = 0;
    let isSend = false;
    let code = "";

    codeInputer.oninput = (e) => {
        code = e.target.value;
        checkValidity();
    };

    termsOfUseCheck.onchange = function () {
        checkValidity();
    };

    const openGetCode = () => {
        count = 0;
        clearTimeout(timerId);
        getCode.style.backgroundColor = 'var(--base-green)';
        getCode.className = 'clickButton';
        getCode.style.cursor = 'pointer';
        getCode.addEventListener('click', getCodeFunc);
        getCode.disabled = false
    }

    const closeGetCode = () => {
        getCode.style.backgroundColor = '#9B9C9C';
        getCode.className = '';
        getCode.style.cursor = 'not-allowed';
        getCode.removeEventListener('click', getCodeFunc);
        getCode.disabled = true
    }

    const openRegister = () => {
        submitBtn.style.backgroundColor = 'var(--base-green)';
        submitBtn.className = 'clickButton';
        submitBtn.style.cursor = 'pointer';
        submitBtn.addEventListener('click', register);
        submitBtn.disabled = false;
    }
    const closeRegister = () => {
        submitBtn.style.backgroundColor = '#9B9C9C';
        submitBtn.className = '';
        submitBtn.style.cursor = 'not-allowed';
        submitBtn.removeEventListener('click', register);
        submitBtn.disabled = true;
    }

    function checkValidity() {
        if (accountInputer.check && nameInputer.value) {
            if (count === 0) {
                openGetCode();
            }
            if (codeInputer.value) {
                openRegister();
            } else {
                closeRegister();
            }
        } else {
            closeGetCode()
        }
    }

    let timerId;

    function moha() {
        if (count > 0) {
            timerId = setTimeout(() => {
                count -= 1;
                if (count) {
                    buttonText.innerText = count + " " + t("second" + (count > 1 ? "s" : ""));
                } else {
                    setButtonText("Resend")
                    openGetCode()
                }
                moha(count)
            }, 1000)
        }
    }

    function countdown() {
        count = 60;
        buttonText.innerText = "60 " + t("seconds");
        submitBtn.style.backgroundColor = '#9B9C9C';
        submitBtn.className = '';
        submitBtn.style.cursor = 'not-allowed';
        submitBtn.disabled = true;
        moha()
    }

    accountInputer.changeCallBack = checkValidity;
    nameInputer.addEventListener("input", () => {
        if (nameInputer.value) {
            nameInputer.style.borderColor = "var(--base-green)";
        }
        checkValidity()
    })
    nameInputer.addEventListener("blur", () => {
        const value = nameInputer.value;
        if (value) {
            nameInputer.style.borderColor = "var(--base-green)";
        } else {
            nameInputer.style.borderColor = "red";
        }
    })

    function register() {
        if (termsOfUseCheck.checked) {
            loginRolling.style.display = "block";
            closeRegister();
            fetch('https://flows.thecharityproject.XYZ/webhook/5iZ8kUoaizoRwkJKdV9p/activate/' + code, {
                method: 'GET',
                credentials: "include",
                headers: {
                    "Content-Type": "application/json"
                },
            }).then(function (response) {
                return response.json();
            }).then(function (data) {
                loginRolling.style.display = "none";
                if (data['status']) {
                    window.location.replace("home.html");
                    sessionStorage.setItem("IsLogin", "true");
                } else {
                    em.type = "status";
                    em.name = data['message'];
                    em.innerText = t(data['message']);
                    em.style.display = "block";
                    openRegister();
                }
            }).catch(error => {
                loginRolling.style.display = "none";
                console.error('Error:', error);
                em.type = "fetch";
                em.name = error;
                em.innerText = t("Sorry, there is a problem with your registration.(error type:") + " " + error + ")";
                em.style.display = "block";
                openRegister();
            });
        } else {
            alart.style.display = "block";
            alart.addEventListener("click", ()=>{
                alart.style.display = "none";
            })
            understandBtn.addEventListener("click", () => {
                termsOfUseCheck.checked = true;
            })
        }
    }

    function getCodeFunc() {
        closeGetCode()
        codeRolling.style.display = "block"
        const nameArray = nameInputer.value.trim().split(/\s/);
        if (nameArray.length > 1) {
            form_json.lastname = nameArray.pop();
            form_json.firstname = nameArray.join(" ");
        } else {
            form_json.lastname = "";
            form_json.firstname = nameInputer.value.trim();
        }
        form_json.user_id = 0;
        Object.assign(form_json, accountInputer.value);
        sendQuery();
    }


    function sendQuery() {
        isSend = true;
        codeRolling.style.display = "block";
        getCodeNote.style.display = "block";
        setButtonText("Sending");
        fetch('https://flows.thecharityproject.XYZ/webhook/5iZ8kUoaizoRwkJKdV9p/register', {
            method: 'POST',
            credentials: "include",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(form_json),
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            codeRolling.style.display = "none";
            if (data['status']) {
                em.innerText = "";
                em.style.display = "none";
                countdown();
            } else {
                em.type = "status";
                em.name = data['message'];
                em.innerText = t(data['message']);
                em.style.display = "block";
                setButtonText("Resend");
                openGetCode();
            }
        }).catch(error => {
            codeRolling.style.display = "none";
            setButtonText("Resend");
            console.error('Error:', error);
            em.type = "fetch";
            em.name = error;
            em.innerText = t("Sorry, there is a problem with your registration.(error type:") + " " + error + ")"
            em.style.display = "block";
            openGetCode();
        });
        alert(t("You will receive the verification code on WhatsApp within 60 seconds."));
    }

    if ('OTPCredential' in window) {
        window.addEventListener('DOMContentLoaded', e => {
            if (!codeInputer) return;
            const ac = new AbortController();
            navigator.credentials.get({
                otp: {transport: ['sms']},
                signal: ac.signal
            }).then(otp => {
                codeInputer.value = otp.code;
            }).catch(err => {
                console.log(err);
            });
        });
    }
</script>
</body>
</html>
